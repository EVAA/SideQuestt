<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SideQuest</title>

  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
</head>

<body class="g1">
  <header>
    <div class="header-inner">
      <div class="brand">
        <div class="title">
          <div class="badge"></div>
          <div>
            <h1>SideQuest</h1>
            <p class="sub">Toronto ‚Ä¢ day + night planner</p>
          </div>
        </div>
        <button class="ghost" id="clear-btn" type="button">Clear</button>
      </div>

      <div class="controls">
        <button id="loc-btn" type="button">Use my location</button>

        <div class="nearby-wrap">
          <button id="nearby-btn" type="button">Recommend nearby</button>

          <div id="radius-chip" class="radius-chip is-disabled" title="Set My Location or First Stop to enable">
            <button id="radius-chip-btn" class="radius-chip-btn" type="button">
              Radius: <span id="radius-val">1.4 km</span>
              <span class="chev">‚ñæ</span>
            </button>

            <div class="radius-panel">
              <div class="radius-row">
                <span class="radius-label">Radius</span>
                <input id="radius-slider" type="range" min="300" max="5000" step="100" value="1400" />
              </div>
              <div class="radius-hint">Auto-refreshes nearby results.</div>
            </div>
          </div>
        </div>

        <button class="ghost" id="start-toggle" type="button" title="Toggle start mode">
          Start: First stop
        </button>

        <button class="ghost" id="loop-toggle" type="button" title="Toggle loop vs one-way">
          Loop: ON
        </button>

        <button id="algo-nn" type="button" disabled>NN</button>
        <button id="algo-2opt" type="button" disabled>NN + 2-opt</button>
        <button id="algo-sa" type="button" disabled>SA</button>
        <button id="algo-ga" type="button" disabled>GA-lite</button>

        <button class="ghost" id="optimize-btn" type="button" disabled title="Improve current route">Optimize</button>
        <button class="ghost" id="heatmap-toggle" type="button" title="Toggle heatmap">Heatmap</button>

        <label class="preset-picker">
          <span class="switch-label">Preset</span>
          <select id="preset-theme">
            <option value="custom" selected>Custom</option>
            <option value="daycrawl">‚òÄÔ∏è Day Crawl</option>
            <option value="nightout">üåô Night Out</option>
            <option value="cozy">‚òï Cozy</option>
            <option value="party">üéâ Party</option>
            <option value="slowwalk">üßò Slow Walk</option>
          </select>
        </label>
      </div>

      <div class="search">
        <input id="search-q" type="text" placeholder="Search & add a stop (e.g. 'Bar Raval', 'Pilot Coffee', 'CN Tower')" />
        <button id="search-add-btn" type="button">Add</button>
        <div id="search-results" class="search-results"></div>
      </div>

      <div class="toggles">
        <div class="seg seg-2" role="group" aria-label="Place type">
          <button id="type-cafe" class="seg-btn" type="button">Caf√©s</button>
          <button id="type-night" class="seg-btn" type="button">Bars + Clubs</button>
        </div>

        <div class="toggle-row">
          <label class="switch">
            <input id="night-toggle" type="checkbox" />
            <span class="slider"></span>
            <span class="switch-label">Night mode</span>
          </label>

          <label class="grad-picker">
            <span class="switch-label">Gradient</span>
            <select id="grad-theme">
              <option value="g1" selected>Purple ‚Ä¢ Blue ‚Ä¢ Green</option>
              <option value="g2">Pink ‚Ä¢ Orange ‚Ä¢ Yellow</option>
              <option value="g3">Red ‚Ä¢ Dark Pink ‚Ä¢ Dark Purple</option>
            </select>
          </label>
        </div>
      </div>
    </div>
  </header>

  <div id="map"></div>
  <div id="toast" class="toast" aria-live="polite"></div>

  <div class="panel">
    <div id="out" class="out">
      <div class="out-title">Add stops or tap ‚ÄúRecommend nearby‚Äù.</div>
    </div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="app.js?v=999"></script>
</body>
</html>
