<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SideQuest</title>

  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
</head>

<body>
  <header>
    <div class="header-inner">
      <div class="brand">
        <div class="title">
          <div class="badge"></div>
          <div>
            <h1>SideQuest</h1>
            <p class="sub">Toronto â€¢ route prototype</p>
          </div>
        </div>
        <button class="ghost" id="clear-btn">Clear</button>
      </div>

      <div class="controls">
        <button id="loc-btn">Use my location</button>
        <button id="load-small-btn">Load POI_small</button>
        <button class="primary" id="route-btn" disabled>Generate route (NN)</button>
        <button id="noop-btn" disabled>Next: 2-opt</button>
      </div>
    </div>
  </header>

  <div id="map"></div>

  <div class="panel">
    <pre id="out">Load POIs to begin.</pre>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="app.js"></script>
</body>
</html>
